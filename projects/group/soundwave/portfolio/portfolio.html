<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio documentation</title>
    <link rel="stylesheet" href="../viewer.css">
</head>
<body>
    <a href="../../../../projects.html">
        <div id="backbutton">BACK</div>
    </a>
    <img id="display" src="image_1.jpg">
    <p id="caption"></p>
    <button id="prev">←</button>
    <button id="next">→</button>
    <script>
        let images = [
            {src: "image_1.jpg", caption: ""},
            {src: "image_2.jpg", caption: ""},
            {src: "image_3.jpg", caption: ""},
            {src: "image_4.jpg", caption: ""},
            {src: "image_5.jpg", caption: ""},
            {src: "image_6.jpg", caption: ""},
            {src: "image_7.jpg", caption: ""},
            {src: "image_8.jpg", caption: ""},
            {src: "image_9.jpg", caption: ""},
            {src: "image_10.jpg", caption: ""},
            {src: "image_11.jpg", caption: ""},
            {src: "image_12.jpg", caption: ""},
            {src: "image_13.jpg", caption: ""},
            {src: "image_14.jpg", caption: ""},
            {src: "image_15.jpg", caption: ""},
            {src: "image_16.jpg", caption: ""},
            {src: "image_17.jpg", caption: ""},
            {src: "image_18.jpg", caption: ""},
            {src: "image_19.jpg", caption: ""},
        ];
        let index = 0;

        document.getElementById("next").addEventListener("click", function() {
            index = (index + 1) % images.length;
            document.getElementById("display").src = images[index].src;
            document.getElementById("caption").innerText = images[index].caption;
        });

        document.getElementById("prev").addEventListener("click", function() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("display").src = images[index].src;
            document.getElementById("caption").innerText = images[index].caption;
        });
    </script>
</body>
</html>
