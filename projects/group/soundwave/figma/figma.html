<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="../viewer.css">
    <style>
        .hidden-image {
            display: none;
        }
    </style>
</head>
<body>
    <a href="../../../../projects.html?id=prof">
        <div id="backbutton">BACK</div>
    </a>
    <img id="display" src="image1.jpg">
    <p id="caption">Caption 1</p>
    <button id="prev">←</button>
    <button id="next">→</button>

    <!-- Hidden images with data attributes -->
    <img class="hidden-image" data-src="image1.jpg" data-caption="Caption 1">
    <img class="hidden-image" data-src="image2.jpg" data-caption="Caption 2">
    <img class="hidden-image" data-src="image3.jpg" data-caption="Caption 3">
    <img class="hidden-image" data-src="image4.jpg" data-caption="Caption 4">

    <script>
        // Collect images from HTML
        let images = Array.from(document.getElementsByClassName("hidden-image")).map(img => ({
            src: img.getAttribute("data-src"),
            caption: img.getAttribute("data-caption")
        }));
        let index = 0;

        document.getElementById("next").addEventListener("click", function() {
            index = (index + 1) % images.length;
            document.getElementById("display").src = images[index].src;
            document.getElementById("caption").innerText = images[index].caption;
        });

        document.getElementById("prev").addEventListener("click", function() {
            index = (index - 1 + images.length) % images.length;
            document.getElementById("display").src = images[index].src;
            document.getElementById("caption").innerText = images[index].caption;
        });
    </script>
</body>
</html>
