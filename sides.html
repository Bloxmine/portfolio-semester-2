<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="pagewrapper">
    <div class="backgroundframe">
    <div class="container">
        <div class="top">
            <div class="menu">
                <ul>
                    <li><a id="home" href="#">HOME</a></li>
                    <li><a id="about" href="#">ABOUT</a></li>
                    <li><a id="portfolio" href="#">PORTFOLIO</a></li>
                    <li><a id="outcomes" href="#">OUTCOMES</a></li>
                </ul>
            </div>
        </div>
        <div class="left"></div>
        <div class="main-content"></div>
        <div class="right"></div>
    </div>
    <script src="dist/main.js"></script>
    <script>
var links = ['home', 'about', 'portfolio', 'outcomes'];

links.forEach(function(id) {
    document.getElementById(id).addEventListener('click', function(event) {
        event.preventDefault();

        // Change the iframe content
        parent.document.getElementById('content-iframe').src = id + '.html';

        // Remove the active-link class from all links
        links.forEach(function(id) {
            document.getElementById(id).classList.remove('active-link');
        });

        // Add the active-link class to the clicked link
        this.classList.add('active-link');
    });
});
</script>
</body>
</html>
