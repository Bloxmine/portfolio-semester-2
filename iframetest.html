<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
        }

        .iframe-main {
            width: 1600px;
            height: 840px;
            border: 0;
            z-index: 5;
        }

        .iframe-overlay-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 200px;
            box-sizing: border-box;
            pointer-events: none;
            height: 120%;
        }

        .iframe-overlay {
            width: 80%;
            height: 80%;
            border: 0;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <iframe src="index.html" class="iframe-main"></iframe>
    <div class="iframe-overlay-container">
        <iframe id="content-iframe" src="about.html" class="iframe-overlay"></iframe>
    </div>
</body>
</html>
